<html>
<head>
	<meta charset="utf-8">
	<title>Terminal | PHP</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="bash.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="output"></div>
		<div class="input clear">
			<div class="bash">$:> </div>
			<form action="" method="post">
				<input type="text" placeholder="Write Command here and Press Enter to Run" class="inputBox">
				<button class="inputButton" type="submit">Go</button>
			</form>
		</div>
	</div>
</body>
</html>
